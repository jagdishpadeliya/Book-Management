<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body>
    <div class=" p-10 relative w-screen h-screen">
        <div class="content border border-2">
            <div class="bg-sky-500 px-6 py-2 mb-3">
                <span class="text-xl font-bold text-white">Books Listing</span>
            </div>
            <div class="mb-1 flex flex-row items-center">
                <button type="button"
                    class="inline-block px-6 py-2.5 bg-sky-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-sky-400 hover:shadow-lg focus:bg-sky-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out mx-6 book-btn">Book</button>
            </div>
            <table class="min-w-full">
                <thead class="border-b bg-gray-800">
                    <tr>
                        <th scope="col" class="text-lg font-medium px-6 py-4 text-left text-white">Title</th>
                        <th scope="col" class="text-lg font-medium px-6 py-4 text-left text-white">Author</th>
                        <th scope="col" class="text-lg font-medium px-6 py-4 text-left text-white">ISBN</th>
                        <th scope="col" class="text-lg font-medium px-6 py-4 text-left text-white">Action</th>
                    </tr>
                </thead>
                <tbody class="books-data">
                </tbody>
            </table>
        </div>
        <div class="absolute top-0 left-0 right-0 bottom-0 hidden new-book-container">
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white w-2/4 h-2/4 shadow-lg rounded-md p-10 ">
                <span
                    class="inline-block px-6 py-1.5 bg-green-500 text-white font-medium text-xl leading-tight rounded shadow-lg outline-none shadow-lg mb-5">
                    New Item
                </span>
                <div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="title" class="text-md font-medium">Title</label>
                        <input type="text" name="title" id="title" class="border border-2 rounded outline-none">
                    </div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="Author" class="text-md font-medium ">Author</label>
                        <input type="text" name="Author" id="author" class="border border-2 rounded outline-none">
                    </div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="isbn" class="text-md font-medium ">ISBN</label>
                        <input type="text" name="isbn" id="isbn" class="border border-2 rounded outline-none">
                    </div>
                </div>
                <button
                    class="inline-block px-6 py-1.5 bg-sky-500 text-white font-medium text-md leading-tight uppercase rounded shadow-md hover:bg-sky-400 hover:shadow-lg focus:bg-sky-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-sky-800 active:shadow-lg transition duration-150 ease-in-out w-full create-btn">
                    Create
                </button>
            </div>
        </div>
        <div class="absolute top-0 left-0 right-0 bottom-0 edit-book-container hidden">
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white w-2/4 h-2/4 shadow-lg rounded-md p-10 ">
                <span
                    class="inline-block px-6 py-1.5 bg-green-500 text-white font-medium text-xl leading-tight rounded shadow-lg outline-none shadow-lg mb-5">
                    Edit Item
                </span>
                <div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="title" class="text-md font-medium">Title</label>
                        <input type="text" name="title" id="title" class="border border-2 rounded outline-none">
                    </div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="Author" class="text-md font-medium ">Author</label>
                        <input type="text" name="Author" id="author" class="border border-2 rounded outline-none">
                    </div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="isbn" class="text-md font-medium ">ISBN</label>
                        <input type="text" name="isbn" id="isbn" class="border border-2 rounded outline-none">
                    </div>
                </div>
                <button
                    class="inline-block px-6 py-1.5 bg-green-500 text-white font-medium text-md leading-tight uppercase rounded shadow-md hover:bg-green-400 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out w-full done-edit mt-6">
                    Edit
                </button>
            </div>
        </div>
        <div class="absolute top-0 left-0 right-0 bottom-0 book-details-container hidden">
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white w-2/4 h-2/4 shadow-lg rounded-md p-10 ">
                <span
                    class="inline-block px-6 py-1.5 bg-sky-500 text-white font-medium text-xl leading-tight rounded shadow-lg outline-none shadow-lg mb-5">
                    Details
                </span>
                <div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="title" class="text-md font-medium">Title</label>
                        <input type="text" name="title" id="title" class="border border-2 rounded outline-none" disabled>
                    </div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="Author" class="text-md font-medium ">Author</label>
                        <input type="text" name="Author" id="author" class="border border-2 rounded outline-none" disabled>
                    </div>
                    <div class="mb-3 w-2/4 flex flex justify-between">
                        <label for="isbn" class="text-md font-medium ">ISBN</label>
                        <input type="text" name="isbn" id="isbn" class="border border-2 rounded outline-none" disabled>
                    </div>
                </div>
                <button
                    class="inline-block px-6 py-1.5 bg-sky-500 text-white font-medium text-md leading-tight uppercase rounded shadow-md hover:bg-sky-400 hover:shadow-lg focus:bg-sky-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-sky-800 active:shadow-lg transition duration-150 ease-in-out w-full close-details">
                    Close
                </button>
            </div>
        </div>
        <div class="message text-5xl flex flex-col justify-center items-center  mt-20 align-center">
            
        </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
